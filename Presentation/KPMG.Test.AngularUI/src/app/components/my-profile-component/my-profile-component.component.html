<div class="container-fluid p-3">
  <form>
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h2 class="d-inline">My Account</h2>
        <a class="back-link ml-3" [routerLink]='["", "articles"]'>
          <i class="fa fa-arrow-circle-left mr-1"></i>back to articles</a>
      </div>
      <div class="col-sm-6 col-md-6 text-right">
      </div>
    </div>
    <div class="bg-white p-4 mt-2">
      <div class="form-group row">
        <label for="txtTitle" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input name="title" type="text" maxlength="255" class="form-control" placeholder="Title" required
            autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label for="emailadd" class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-10">
          <input name="emailadd" type="text" maxlength="255" class="form-control" placeholder="Title" required
            autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Publisher</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input position-static" name="chkPublish" type="checkbox" id="chkPublish">
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
