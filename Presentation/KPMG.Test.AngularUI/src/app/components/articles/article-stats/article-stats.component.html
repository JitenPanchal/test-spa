<div class="container-fluid p-3">
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <h2 class="d-inline">Article Statistics</h2>
      <a class="back-link ml-3" [routerLink]='["", "articles" ]'>
        <i class="fa fa-arrow-circle-left mr-1"></i>back to articles</a>
    </div>
    <div class="col-sm-6 col-md-6 text-right">
    </div>
  </div>
  <div class="bg-white p-4 mt-2">
    <div class="container-fluid p-3 w-75">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
