<div class="container-fluid p-3">
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <h2 class="d-inline">Article #{{this.article.id}}</h2>

      <a *ngIf="isBackToLatestArticles" class="back-link ml-3" [routerLink]='["", "articles"]'>
        <i class="fa fa-arrow-circle-left mr-1"></i>back to articles</a>

      <a *ngIf="!isBackToLatestArticles" class="back-link ml-3" [routerLink]='["", "latest"]'>
        <i class="fa fa-arrow-circle-left mr-1"></i>back to articles</a>
    </div>
  </div>
  <div class="bg-white p-4 mt-2">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-8 col-md-8">
            {{this.article.title}}
          </div>
          <div class="col-sm-4 col-md-4 text-right">

              <button type="button" class="btn btn-primary align-top w-25 " (click)="onLikeClick($event)">
                <i class="fas fa-thumbs-up mr-1"></i><span class="badge badge-light">{{this.articleStatResponse.likeCount}}</span>
              </button>
              <button type="button" class="btn btn-primary align-top w-25" (click)="onNotLikeClick($event)">
                <i class="fas fa-thumbs-down mr-1"></i>
                <span class="badge badge-light">{{this.articleStatResponse.unLikeCount}}</span>
              </button>

          </div>
        </div>
      </div>
      <div class="card-body" [innerHTML]="this.article.body">
      </div>
    </div>
  </div>
</div>
